name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - uses: gradle/actions/setup-gradle@v4

      - name: Decode signing key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > "${RUNNER_TEMP}/secring.gpg"
          echo "ORG_GRADLE_PROJECT_signingInMemoryKey<<SIGNING_KEY_EOF" >> $GITHUB_ENV
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode >> $GITHUB_ENV
          echo "SIGNING_KEY_EOF" >> $GITHUB_ENV

      - name: Publish treant-annotations and treant-compiler
        run: ./gradlew :treant-annotations:publish :treant-compiler:publish

      - name: Publish treant-gradle-plugin
        working-directory: treant-gradle-plugin
        run: ../gradlew publish
